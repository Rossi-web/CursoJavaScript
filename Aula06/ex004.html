<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}<br>`)
        
        var n1 = 1545.5
        document.writeln(n1.toFixed(2).replace('.',','))
        document.writeln(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
    </script>
</body>
</html>
